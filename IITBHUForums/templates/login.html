{% load static %}

<!-- Modal -->
<div class="modal fade" id="LogIn" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" id="modalCenter">
        <div class="modal-content" id="finalBoxLogin">
            <div class="modal-body" id="finalBody" >
                <div class="close-button-login" onclick="hideLogin()"><img src="{% static 'img/close.png' %}"
                        width="36px" height="36px"></div>
                <form method="POST" class="register-form">
                    {% csrf_token %}
                    <div class="container">
                        <div class="row">
                            <div class="right col-sm" >
                                Username<span style="color: red;"> *</span> :
                            </div>
                            <div class="input-center col-sm">
                                <input type="text" name="Username" class="input-tabs-login">
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="right col-sm">
                                Password<span style="color: red;"> *</span> :
                            </div>
                            <div class="input-center col-sm">
                                <input type="password" name="password" class="input-tabs-login">
                            </div>
                        </div>
                    </div>
                    <div style="text-align: center; margin-top: 20px;">
                    <button type="button" class="btn RegisterButtonLogin">Log in</button>
                    </div>
                </form>
                <div class="lastInModel">
                    <p onclick="showRegister()" style="cursor: pointer;">Create Account</div>
                </div>
            </div>
        </div>
    </div>
</div>
