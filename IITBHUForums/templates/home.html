{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
        <script src="{% static 'js/home.js' %}"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </head>
    <body style="background-color:#5b6577;min-height: 100vh;box-sizing: border-box;">
        <div class="d-flex header m-0">
            <div>
                <img class="logo mt-3 ml-5" style="max-height:100px;" src="{% static "img/IIT BHU Forums.png" %}" >
            </div>
            <div align="right" style="margin-left:auto; margin-right:0;">
                <button class="sign btn mt-4 mr-5" style="color:white;background-color:#c68585;height:100px;width:250px;border-radius:10px;font-size:30px;"><b>Sign In</b></button>
            </div>
        </div>
        <br>
        <div class="front">
            <div class="content" style="position: absolute;top: 50%;-ms-transform: translateY(-50%);transform: translateY(-50%);display:flex;width:100%;">
                <div class="content_child m-0 d-flex justify-content-center" style="width:50%;">
                    <img class="loading_img" style="width:60%;" src="{% static "img/loading2.png" %}">
                </div>
                <div class="content_child m-0 d-flex justify-content-center" style="width:50%;">
                    <div>
                        <div class="d-flex justify-content-center">
                            <button class="sign btn mt-4 mr-5" style="color:white;background-color:#c68585;height:100px;width:250px;border-radius:10px;font-size:30px;"><b>Sign Up</b></button>
                        </div>
                        <div class="mr-5 text-center" style="color:white;font-size:40px;"><b>Join our community</b></div>
                        <br>
                        <div style="color: white;font-size:30px;">
                            For latest updates and to know more about your field
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
