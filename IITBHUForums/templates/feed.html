{% extends "base_navbar.html" %}

{% block content %}
    {% for post in posts %}
        <div class="post-box">
            <p>{{ post.user }} {{ post.group }}</p>
            <div class="top">
                <p>{{ post.title }}</p>
                <p>{{ post.created_at }}</p>
            </div>
            {{ post.content }}
            <br>
        </div>
    {% endfor %}
{% endblock content %}
